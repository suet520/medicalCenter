<p-table [value]="users" [tableStyle]="{ 'min-width': '500px' }">
    <ng-template pTemplate="header">
        <tr>
            <th>Name</th>
            <th>Date</th>
            <th>Age</th>
            <th>Gender</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
        <tr>
            <td>{{ user.name }}</td>
            <td>{{ user.date }}</td>
            <td>{{ user.age }}</td>
            <td>{{ user.gender }}</td>
        </tr>
    </ng-template>
</p-table>
