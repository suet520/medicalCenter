<div class="card">
    <p-table
    #dataTable
    [value]="users"
    dataKey="id"
    [rows]="10"
    [showCurrentPageReport]="true"
    [loading]="loading"
    [paginator]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [globalFilterFields]="['name', 'date', 'age']"
    [tableStyle]="{ 'min-width': '600px' }"
    >
        <ng-template pTemplate="caption">
            <div class="flex">
                <span class="p-input-icon-left ml-auto">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="filter($event)" placeholder="Search keyword" />
                </span>
            </div>
        </ng-template>

        <ng-template pTemplate="header">
            <tr>
                <th style="width:25%">Name</th>
                <th style="width:25%">Date</th>
                <th style="width:25%">Age</th>
                <th style="width:25%">Gender</th>
            </tr>
            <!-- filter -->
            <tr>
                <th>
                    <p-columnFilter type="text" field="name"></p-columnFilter>
                </th>
                <th>
                    <p-columnFilter type="text" field="date"></p-columnFilter>
                </th>
                <th>
                    <p-columnFilter type="text" field="age"></p-columnFilter>
                </th>
                <th></th>
                
                
            </tr>
        </ng-template>

        <!-- result -->
        <ng-template pTemplate="body" let-user>
            <tr>
                <td>
                    {{ user.name }}
                </td>
                <td>
                    {{ user.date }}
                </td>
                <td>
                    {{ user.age }}
                </td>
                <td>
                    {{ user.gender }}
                </td>
                
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="5">No datas found.</td>
            </tr>
        </ng-template>
    </p-table>
</div>
